<!doctype html>
<html lang="en">

<head>
    <title>Minha ToDo List</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- Arquivo CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Arquivo JS -->
    <script src="js/scripts.js" defer></script>
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container text-center">
            <div id="todo-input">
                <h1>Minha ToDo List</h1>
                <p>Adicione aqui uma nova tarefa:</p>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="O que pretendo fazer..."
                        aria-label="O que pretendo fazer..." aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                        <i class="bi bi-plus-lg"></i>
                    </button>
                </div>
            </div>
            <div id="todo-edit">
                <h1>Editando Tarefa</h1>
                <form class="form-horizontal">
                    <div class="row mb-3 align-items-center">
                      <label for="titulo" class="col-sm-2 col-form-label">Título</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="titulo" required>
                      </div>
                    </div>
                    <div class="row mb-3 align-items-center">
                      <label for="dataTarefa" class="col-sm-2 col-form-label">Data da tarefa</label>
                      <div class="col-sm-10">
                        <input type="date" class="form-control" id="dataTarefa" required>
                      </div>
                    </div>
                    <div class="row mb-3 align-items-center">
                      <label for="comentario" class="col-sm-2 col-form-label">Comentário</label>
                      <div class="col-sm-10">
                        <textarea class="form-control" id="comentario"></textarea>
                      </div>
                    </div>
                    <div class="row mb-3 align-items-center">
                      <label for="prioridade" class="col-sm-2 col-form-label">Prioridade</label>
                      <div class="col-sm-10">
                        <select class="form-select" id="prioridade" required>
                          <option value="" disabled selected>Escolha...</option>
                          <option value="ALTA">Alta</option>
                          <option value="MEDIA">Média</option>
                          <option value="BAIXA">Baixa</option>
                        </select>
                      </div>
                    </div>
                    <div class="row mb-3 align-items-center">
                      <label for="notificacao" class="col-sm-2 col-form-label">Notificação</label>
                      <div class="col-sm-10">
                        <select class="form-select" id="notificacao" required>
                          <option value="" disabled selected>Escolha...</option>
                          <option value="SIM">Sim</option>
                          <option value="NAO">Não</option>
                        </select>
                      </div>
                    </div>
                    <div class="row mb-3 align-items-center">
                        <label for="dataCriacao" class="col-sm-2 col-form-label">Data de Criação</label>
                        <div class="col-sm-10">
                          <input type="text" readonly class="form-control-plaintext" id="dataCriacao" value="23/05/2025">
                        </div>
                      </div>
                    <div class="row mb-3">
                        <div class="d-flex justify-content-center">
                          <button class="btn btn-primary me-2" type="submit">Salvar</button>
                          <button class="btn btn-secondary me-2" type="button">Cancelar</button>
                          <button class="btn btn-info" type="button"><i class="bi bi-trash"></i></button>
                        </div>
                      </div>
                  </form>
                  
            </div>
            <div id="todo-filtros">
                <p>Filtros:</p>
                <div class="btn-group btn-group-sm" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="btnradio1">Nenhum</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio2">Data de Criação</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio3">Data da Tarefa</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio4">Prioridade</label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio5" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio5">Ordem alfabética</label>
                </div>
            </div>
            <div id="todo-list">
                <div class="list-group">
                </div>
            </div>
        </div>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
